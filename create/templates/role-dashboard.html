<h1>{{role.title}} dashboard</h1>
<div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>
                <a>
                    Enumerate
                </a>
            </th>
            <th>
                <a ng-click="role.sortType = 'name'; role.sortReverse = !role.sortReverse">
                    Name
                    <span ng-show="role.sortType == 'name' && !role.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="role.sortType == 'name' && role.sortReverse" class="fa fa-caret-up"></span>
                </a>

            </th>
            <th>
                <a ng-click="role.sortType = 'pass'; role.sortReverse = !role.sortReverse">
                    Pass
                    <span ng-show="role.sortType == 'pass' && !role.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="role.sortType == 'pass' && role.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in usersDb | orderBy:role.sortType:role.sortReverse">
            <td>
                <span>{{ $index + 1 }}</span>
            </td>
            <td>
                <span ng-show="!user.selected">{{ user.name }}</span>
                <input type="text" ng-model="user.name" ng-show="user.selected">
            </td>
            <td>
                <span ng-show="!user.selected">{{ user.token }}</span>
                <input type="text" ng-model="user.token" ng-show="user.selected">
            </td>
            <td>
                <button ng-show="!user.selected" ng-click="role.editRow(user)" class="btn btn-primary">Edit</button>
                <button ng-show="user.selected" ng-click="role.saveRow(user)" class="btn btn-primary">Save</button>
                <button ng-show="user.selected" ng-click="usersDb.splice($index, 1)" class="btn btn-danger">-</button>
            </td>
        </tr>
        </tbody>

    </table>
    <button class="btn-primary" ng-click="role.sendChanges()">Save</button>
    <button ng-click="role.addRow()" class="btn-info">Add Row</button>
</div>
